<body>
    <h1>Conexión con MySQLi</h1>
    <form action="connMySQLi.php" method="POST">
        <div>
            <label for="host">Nombre del servidor</label>
            <input id="host" name="host" type="text" required>
        </div>
        <div>
            <label for="username">Nombre de usuario</label>
            <input id="username" name="username" type="text" required>
        </div>
        <div>
            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password" required>
        </div>
        <div>
            <label for="dbname">Nombre de la tabla</label>
            <input id="dbname" name="dbname" type="text" required>
        </div>
        <button type="submit">Conectar</button>
    </form>
