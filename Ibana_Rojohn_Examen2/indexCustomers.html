<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script>
        function applyFilter() {
            let queryParams = "";

            queryParams += `customerName=${$("#customerName").val()}&`;
            queryParams += `city=${$("#city").val()}&`;
            queryParams += `country=${$("#country").val()}&`;
            if ($("#creditLimit").val()) {
                queryParams += `creditLimit=${$("#creditLimit").val()}&`;
            }

            console.log(queryParams)
            $.ajax({
                type: "GET",
                url: "GETfilter.php",
                data: queryParams,
                success: function(response) {
                    $("#container").html(response);
                }
            })
        }
    </script>
</head>
<body>
    <form>
        <div>
            <label for="customerName">Customer Name</label>
            <input id="customerName" name="customerName" type="text">
        </div>
        <div>
            <label for="city">City</label>
            <input id="city" name="city" type="text">
        </div>
        <div>
            <label for="country">Country</label>
            <input id="country" name="country" type="text">
        </div>
        <div>
            <label for="creditLimit">Credit Limit</label>
            <input id="creditLimit" name="creditLimit" type="number" min="0" step="0.01">
        </div>
        <button type="submit">Filtrar</button>
    </form>

    <div id="container"></div>
    <script>
        applyFilter();

        const formElement = document.getElementsByTagName("form")[0];
        formElement.addEventListener("submit", (e) => {
            e.preventDefault();
            applyFilter();
        })
    </script>
</body>
</html>
