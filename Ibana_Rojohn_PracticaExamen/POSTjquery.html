<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script>
        function asyncFilter() {
            let queryParams = "";

            queryParams += `title=${$("#title").val()}&`;
            queryParams += `city=${$("#city").val()}&`;
            queryParams += `country=${$("#country").val()}&`;

            $.ajax({
                type: "POST",
                url: "POSTfilter.php",
                cache: false,
                data: queryParams,
                success: function(response) {
                    $("#container").html(response);
                }
            })
        }
    </script>
</head>
<body>
    <h1>Clientes de Northwind</h1>

    <form>
        <div>
            <label for="title">Title</label>
            <input id="title" name="title" type="text" onkeyup="asyncFilter()">
        </div>
        <div>
            <label for="city">City</label>
            <input id="city" name="city" type="text" onkeyup="asyncFilter()">
        </div>
        <div>
            <label for="country">Country</label>
            <input id="country" name="country" type="text" onkeyup="asyncFilter()">
        </div>
    </form>

    <div id="container">
        <script>asyncFilter(); // Para que salga la lista desde el principio</script>
    </div>
</body>
</html>
